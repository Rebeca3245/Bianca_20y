        mensagensDiv.innerHTML = "";
        grupoVisivel = null;

        // Remove a classe de "ativo" do bot√£o
        const btns = document.querySelectorAll("nav button");
        btns.forEach(btn => btn.classList.remove("active"));
        return;
      }

      // Se outro grupo for clicado, exibe suas mensagens
      if (grupoVisivel !== null) {
        // Limpa o grupo anterior
        document.getElementById("nomes").innerHTML = "";
        document.getElementById("mensagens").innerHTML = "";
      }

      // Exibe o novo grupo
      nomesDiv.innerHTML = "";
      mensagensDiv.innerHTML = "";

      const nomes = Object.keys(mensagens[grupo]);
      nomes.forEach(nome => {
        nomesDiv.innerHTML += `<button class="nome-btn" onclick="mostrarMensagem('${grupo}', '${nome}')">${nome}</button>`;
      });

      // Marca o bot√£o como ativo
      const btns = document.querySelectorAll("nav button");
      btns.forEach(btn => btn.classList.remove("active"));
      document.getElementById(`btn-${grupo}`).classList.add("active");

      grupoVisivel = grupo; // Marca o grupo como vis√≠vel
    }

    let mensagemVisivel = {
      grupo: null,
      nome: null
    };

    function mostrarMensagem(grupo, nome) {
      const mensagensDiv = document.getElementById("mensagens");

      // Se a mesma mensagem estiver vis√≠vel, esconde
      if (mensagemVisivel.grupo === grupo && mensagemVisivel.nome === nome) {
        mensagensDiv.classList.remove("fade-in");
        mensagensDiv.classList.add("fade-out");
        setTimeout(() => {
          mensagensDiv.innerHTML = "";
        }, 300);
        mensagemVisivel = {grupo: null, nome: null};
        return;
      }

      // Sen√£o, mostra a nova mensagem
      mensagensDiv.classList.remove("fade-out");
      mensagensDiv.classList.add("fade-in");
      mensagensDiv.innerHTML = `${mensagens[grupo][nome]}`;
      mensagemVisivel = {grupo, nome};

      visitados[grupo] = true;
      localStorage.setItem("visitados", JSON.stringify(visitados));
      verificarAcessoSorpresa();
    }


    function toggleMusic() {
      const audio = new Audio('musica.mp3');
      audio.play();
    }

    function getNextBirthday() {
      const now = new Date();
      const year = now.getMonth() > 4 || (now.getMonth() === 4 && now.getDate() > 5) ? now.getFullYear() + 1 : now.getFullYear();
      return new Date(year, 4, 5); // 5 de maio
    }

    function getNextBirthday() {
      return new Date("2026-05-24T00:00:00");
    }
    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthday();
      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const el = document.getElementById("countdown");
      el.innerHTML = `Faltam ${days}d ${hours}h ${minutes}m ${seconds}s para o anivers√°rio da Bianca üéâ`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();


    setInterval(updateCountdown, 1000);
    updateCountdown();

    function espalharBrilhos() {
      for (let i = 0; i < 100; i++) {
        const brilho = document.createElement("div");
        brilho.className = "sparkle";
        brilho.style.left = `${Math.random() * window.innerWidth}px`;
        brilho.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(brilho);

        // Remove depois da anima√ß√£o
        setTimeout(() => brilho.remove(), 1000);
      }
    }

    function tocarSomBrilho() {
      const som = new Audio("brilhos.mp3");
      som.currentTime = 0;
      som.play();
    }



    document.querySelector(".btn.btn-date").addEventListener("click", () => {
      espalharBrilhos();
      tocarSomBrilho();
    });
